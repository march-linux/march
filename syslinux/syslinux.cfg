UI boot/syslinux/vesamenu.c32
MENU TITLE Welcome back!
MENU BACKGROUND boot/syslinux/splash.jpg

LABEL arch
MENU LABEL Arch Linux
LINUX boot/%ARCH%/vmlinuz
INITRD boot/%ARCH%/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% rw quiet splash

LABEL arch_ram
MENU LABEL Arch Linux (ram)
LINUX boot/%ARCH%/vmlinuz
INITRD boot/%ARCH%/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% rw quiet splash copytoram=y

LABEL reboot
MENU LABEL Reboot
COM32 boot/syslinux/reboot.c32

LABEL poweroff
MENU LABEL Poweroff
COM32 boot/syslinux/poweroff.c32
