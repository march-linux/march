UI vesamenu.c32
DEFAULT march
TIMEOUT 300
MENU BACKGROUND splash.png
MENU VSHIFT 20
MENU COLOR border * #00000000 #00000000 none

LABEL march
MENU LABEL Boot March!
LINUX /%INSTALL_DIR%/boot/%ARCH%/vmlinuz
INITRD /%INSTALL_DIR%/boot/%ARCH%/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% loglevel=3
